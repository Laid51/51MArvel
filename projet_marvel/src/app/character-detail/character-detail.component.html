<div class="bg-color-1 padding-40">
    <div class="row">
      <ng-container *ngIf="character != null">
        <div class="col-2"></div>
        <div class="col-10 d-flex justify-content-start">
          {{ character.name }}&nbsp;
        </div>
        <div class="col-2">
        </div>
        <div class="col-3 d-flex justify-content-start">
          <img [src]="character.img" height="400px" />
        </div>
        <div class="col-5">
          {{ character.description }}
        </div>
        <div class="col-2">
        </div>
      </ng-container>
    </div>
  </div>
